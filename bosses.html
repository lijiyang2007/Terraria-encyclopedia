    <style>
        .wiki-container { margin: 40px auto; max-width: 1200px; padding: 0 20px; }
        .boss-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
            margin-bottom: 40px;
        }
        .boss-card { 
            background: #1a1a1a; border: 1px solid #333; padding: 20px; 
            text-align: center; text-decoration: none; 
            transition: 0.2s; 
            display: flex; flex-direction: column; align-items: center; 
            height: 180px; 
            justify-content: space-between;
        }
        .boss-card:hover { background: #252525; border-color: #da9100; transform: translateY(-5px); }
        
        .img-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .boss-card img { 
            max-width: 140px; 
            max-height: 100px; 
            image-rendering: pixelated; 
        }
        .boss-name {
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff; 
            font-size: 15px;
        }
        .section-title { color: #da9100; border-bottom: 2px solid #333; padding-bottom: 8px; margin-top: 40px; font-size: 22px; }
    </style>
</head>
