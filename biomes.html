    <style>
        .wiki-container { margin: 40px auto; max-width: 1200px; padding: 0 20px; }
        .biome-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
            margin-bottom: 40px;
        }
        .biome-card { 
            background: #1a1a1a; border: 1px solid #333; padding: 20px; 
            text-align: center; text-decoration: none; transition: 0.2s; 
            display: flex; flex-direction: column; align-items: center; 
            height: 180px; justify-content: space-between;
        }
        .biome-card:hover { background: #252525; border-color: #da9100; transform: translateY(-5px); }
        .img-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .biome-card img { max-width: 160px; max-height: 90px; image-rendering: pixelated; }
        .biome-name { margin-top: 10px; font-weight: bold; color: #ffffff; font-size: 15px; }
        .section-title { color: #da9100; border-bottom: 2px solid #333; padding-bottom: 8px; margin-top: 40px; font-size: 22px; }
    </style>
</head>
